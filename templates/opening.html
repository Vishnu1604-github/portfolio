
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Vishnu Vardhan Mandula</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-family: 'Bebas Neue', sans-serif;
        }
        .netflix-text {
            color: #E50914;
            font-size: 7vw;
            text-align: center;
            opacity: 0;
            animation: fadeIn 2s ease-in forwards;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body onclick="playAndRedirect()">
    <div class="netflix-text">VISHNU VARDHAN MANDULA</div>
    <audio id="netflixSound" src="https://assets.mixkit.co/sfx/preview/mixkit-classic-short-notification-alert-666.mp3"></audio>
    <script>
        function playAndRedirect() {
            const audio = document.getElementById('netflixSound');
            audio.play();
            setTimeout(() => {
                window.location.href = '/home';
            }, 1500);
        }
    </script>
</body>
</html>
